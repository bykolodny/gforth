 
before_script:
  # - apt update -qq
  # - ./install-deps.sh
 
stages:
  - build-amd64
  - build-i386

build-amd64:
  stage: build-amd64
  # image: amd64/debian:unstable
  image: forthy42/gforth-builder-linux-amd64:unstable
  script:
    - ./autogen.sh
    - ./configure --host=x86_64-pc-linux-gnu --build=x86_64-pc-linux-gnu
    - make distclean
    - dpkg-buildpackage -uc -us -d -b -j1
    - rm -f debian/*.deb
    - mv ../*.deb debian
  
  # The files which are to be made available in GitLab
  artifacts:
    paths:
      - debian/*.deb

build-i386:
  stage: build-i386
  # image: i386/debian:unstable
  image: forthy42/gforth-builder-linux-i386:unstable
